
<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>グロリアのドアコレクション</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link rel="stylesheet" type="text/css" href="css/modaal.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
		<link rel="shortcut icon" href="img/Gloria_fav.ico">
	</head>
	<body>
		<section class="section js-section" data-section-name="section1">
			<div class="section-content">
				<div class="content-img animated bounceInDown">
					<img src="img/parts_01@3x.png" alt="" height="400px">
				</div>
				<div class="animated zoomIn delay-2s">
					<div class="inner my-0">
						<p>あなたは"<b>目的地周辺</b>"で道に迷ったことがありますか？</p>
						<img src="img/parts_02@3x.png" alt="">
					</div>
					<div class="buttons btn-list">
						<button class="btn-cancel modal">いいえ</button>
						<button class="jump-next">はい</button>
					</div>
				</div>
				<div id="modal" style="display:none;">
					<div class="inner my-0">
						<p>ナント！！<br>目的地周辺でナビに見放されても道に迷わないのですか！？</p>
						<p>・・・ふむふむ。<br>方向感覚に恵まれたアナタには、こちらのサービスのほうが役に立つかもしれません。</p>
						<a href="https://team-jokers.tokyo/archives/72" target="_blank"><img src="img/banner_smith.jpg" alt=""></a>
					</div>
				</div>
			</div>
		</section>
		<section class="section js-section" data-section-name="section2">
			<div class="section-content">
				<div class="inner">
					<p>そんな時、あなたは<br>どうしていますか？</p>
					<img src="img/parts_03@3x.png" alt="">
				</div>
				<div class="buttons">
					<button class="jump-next">目的地に電話する</button>
					<button class="jump-next">通行人にきく</button>
					<button class="jump-next">タクシーに乗る</button>
				</div>
			</div>
		</section>
		<section class="section js-section" data-section-name="section3">
			<div class="section-content">
				<div class="inner">
					<p>！！ですよね！！<br>よーくわかります。</p>
					<p>では、今までは<b>人に頼るしかなかった</b>目的地周辺での迷子・・・</p>
					<p>もしも、<b>自分で解決できる</b>ようになるとしたら・・・？</p>
					<img src="img/parts_04@3x.png" alt="">
				</div>
				<div class="buttons">
					<button class="jump-next">最高！！</button>
				</div>
			</div>
		</section>
		<section class="section js-section layout-service" data-section-name="section4">
			<div class="section-content">
				<img src="img/parts_05@3x.png" alt="">
				<div class="inner">
					<img src="img/parts_06@3x.png" alt="">
				</div>
				<div class="buttons">
					<button class="jump-next">ふむふむ</button>
				</div>
			</div>
		</section>
		<section class="section js-section layout-service" data-section-name="section5">
			<div class="section-content">
				<div class="inner">
					<img src="img/parts_07@3x.png" alt="">
				</div>
				<div class="buttons">
					<button class="jump-next"><img src="img/good@3x.png" alt="" class="icon-sm">いいね</button>
				</div>
			</div>
		</section>
		<section class="section js-section inView" data-section-name="section6">
			<div class="section-content">
				<img src="img/parts_08@3x.png" alt="">
				<div class="inner">
					<p>と思ってくれたアナタはぜひ下記より事前登録をお願いします。</p>
					<p>サービスが完成し次第ご連絡を差し上げます。</p>
				</div>
				<div class="buttons">
					<button>メールアドレスで事前登録</button>
					<button>LINE@で事前登録</button>
				</div>
				<div class="content-img animated">
					<img src="img/parts_09@3x.png" alt="">
				</div>
			</div>
		</section>
	</body>
	<script
	src="https://code.jquery.com/jquery-1.12.4.min.js"
	integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
	crossorigin="anonymous"></script>
	<script src="js/jquery.scrollify.js"></script>
	<script src="js/modaal.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inview/1.0.0/jquery.inview.min.js"></script>
	<script>
		var option = {
			section : '.js-section', // 対象を指定
			easing: "swing", // イージングをしてい(jQueryのanimation)
			setHeights:true,
			scrollSpeed: 600, // スクロール時の速度
			scrollbars: false, // スクロールバーを表示するか
		};
		$(function() {
			$.scrollify(option); // scrollifyの実行
			$('.modal').modaal({ // modalのセットアップ
				content_source: '#modal',
				background: '#ebd140',
				hide_close: false
			});
			$('.inView .content-img').hide();
			$('.inView').on('inview', function(event, isInView) {
				if (isInView) {
					$('.inView .content-img').show();
					$('.content-img', this).addClass('bounceInUp');
				}
			});
			var ua = navigator.userAgent;
			if (ua.indexOf('iPhone') > 0 || ua.indexOf('Android') > 0) {
				//SPレイアウト
			} else {
				var style = '<link rel="stylesheet" href="css/pc_style.css">';
				$('head link:last').after(style);
			}
		});
		$('.jump-next').on('click',function(){
			$.scrollify.next();
		});
	</script>
</html>
